<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Kırtasiye Uygulaması</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
          overflow: hidden; /* Sayfa kaydırılmasını engelle */
        }
        .divbody {
          display: flex;
          height: 100vh; /* Sayfanın tamamını kapsasın */
        }
        .sidebar {
          min-width: 250px;
          max-width: 250px;
          height: 100vh;
          background-color: #343a40;
          padding: 20px;
        }
        .sidebar .nav-link {
          color: #fff;
        }
        .sidebar .nav-link:hover {
          background-color: #495057;
        }
        .content {
          padding: 20px;
          width: 100%;
          overflow-y: auto; /* Yalnızca içerik kısmı kaydırılabilir olsun */
        }
        .content .card {
          width: 1200px; /* Kart genişliği */
          height: 600px; /* Kart yüksekliği */
        }
      </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
          getStocks();
        });

    
        

        function getStocks() {
          $.ajax({
            type: "GET",
            url: "/getAllProducts",
            success: function (response) {
               var tableBody = $("#stocksTables tbody");
                response.forEach(function (product) {
                    var row = `
                        <tr>
                            <th scope="row">${product.id}</th>
                            <td>${product.brand}</td>
                            <td>${product.purchase_price}</td>
                            <td>${product.quantity}</td>
                            <td>${product.sale_price}₺</td>
                            <td>
                                <button class="btn btn-warning btn-sm">Düzenle</button>
                                <button class="btn btn-danger btn-sm">Sil</button>
                            </td>
                        </tr>
                    `;
                    tableBody.append(row);
                });
            }
          });
        }

      </script>
        
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Kırtasiye Uygulaması</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/main">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >Hakkımızda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">İletişim</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main layout: Sidebar ve içerik -->
  <div class="divbody">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h4 class="text-white">Menü</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/sells" target="_blank">Satışlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products" target="_blank">Ürünler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stocks" target="_blank">Stoklar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reports" target="_blank">Raporlar</a>
        </li>
      </ul>
    </nav>

  <!-- Main Content -->
  <div class="content">
    <h2 class="mb-4">Stoklar</h2>

    <!-- Stoklar Tablosu -->
    <table id="stocksTables" class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Ürün ID</th>
          <th scope="col">Ürün Adı</th>
          <th scope="col">Kategori</th>
          <th scope="col">Miktar</th>
          <th scope="col">Fiyat</th>
          <th scope="col">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <!-- Yeni Ürün Ekle Butonu -->
    <button class="btn btn-primary mt-4" data-toggle="modal" data-target="#addProductModal">Yeni Ürün Ekle</button>

    <!-- Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">Yeni Ürün Ekle</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="productName">Ürün Adı</label>
                <input type="text" class="form-control" id="productName" placeholder="Ürün adı girin">
              </div>
              <div class="form-group">
                <label for="category">Kategori</label>
                <input type="text" class="form-control" id="category" placeholder="Kategori girin">
              </div>
              <div class="form-group">
                <label for="quantity">Miktar</label>
                <input type="number" class="form-control" id="quantity" placeholder="Miktar girin">
              </div>
              <div class="form-group">
                <label for="price">Fiyat</label>
                <input type="number" class="form-control" id="price" placeholder="Fiyat girin">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
            <button type="button" class="btn btn-primary">Kaydet</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>

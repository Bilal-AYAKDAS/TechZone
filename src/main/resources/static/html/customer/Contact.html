<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technology Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.min.css" rel="stylesheet">
  <script>
    $(document).on('click', '.btn-msg', function (e){
      alert('We got your message!');
    });

  </script>

</head>
<body>
<div id="nav-placeholder"></div>
<div class="container-fluid">
  <img src="../../img/logo.png" class="img-fluid" style = "max-width:5%;">
  <br>
  <br>
  <h1>Contact Us</h1>
  <div class="breadcrumb"><a href="../public/index">Home</a><span class="sep" >></span>Contact Us</div>
  <form action="#" >
    <div class="row">
      <div class="col">
        <p>You can send us all your questions via the contact form on the side or our phone number, they will be answered within 24 hours.</p>
        <div class="row">
          <div class="col-md-3">
            <strong>Telephone</strong>
          </div>
          <div class="col">
            555-555-5555
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <strong>Fax</strong>
          </div>
          <div class="col">
            555-555-5554
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2>Send Us A Message Online</h2>
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" required>
                <label >First Name *</label>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" required>
                <label >Last Name *</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" required>
                <label >Email Address *</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <textarea class="form-control" required></textarea>
                <label >How Can We Help You? *</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-success btn-msg">Send Message</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
<div id="footer-placeholder"></div>
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask AJAX POST</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <button id="getProductButton">Get Product By ID</button>

    <script>
        $(document).ready(function () {
            // Butona tıklandığında AJAX isteği gönder
            $('#getProductButton').click(function () {
                $.ajax({
                    url: '/getProductById', // Flask API URL
                    type: 'POST', // HTTP metodunu POST olarak ayarlıyoruz
                    contentType: 'application/json', // Gönderilecek verinin türü
                    dataType: 'json', // Dönen verinin türü
                    data: JSON.stringify({ id: "-O8Tr9VPdF9QIjhXTGpp" }), // JSON formatında veri gönderiyoruz
                    success: function (response) {
                        // Sunucudan gelen yanıt burada işlenir
                        console.log("Ürün Bilgisi:", response);
                    },
                    error: function (xhr, status, error) {
                        // Hata durumunda çalışacak kısım
                        console.error("Bir hata oluştu: ", error);
                    }
                });
            });
        });
    </script>

</body>
</html>

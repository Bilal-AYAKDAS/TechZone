<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Kırtasiye Uygulaması</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
          overflow: hidden; /* Sayfa kaydırılmasını engelle */
        }
        .divbody {
          display: flex;
          height: 100vh; /* Sayfanın tamamını kapsasın */
        }
        .sidebar {
          min-width: 250px;
          max-width: 250px;
          height: 100vh;
          background-color: #343a40;
          padding: 20px;
        }
        .sidebar .nav-link {
          color: #fff;
        }
        .sidebar .nav-link:hover {
          background-color: #495057;
        }
        .content {
          padding: 20px;
          width: 100%;
          overflow-y: auto; /* Yalnızca içerik kısmı kaydırılabilir olsun */
        }
        .content .card {
          width: 1200px; /* Kart genişliği */
          height: 600px; /* Kart yüksekliği */
        }
      </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Kırtasiye Uygulaması</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/main">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >Hakkımızda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">İletişim</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Main layout: Sidebar ve içerik -->
  <div class="divbody">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h4 class="text-white">Menü</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/sells" target="_blank">Satışlar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/products" target="_blank">Ürünler</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stocks" target="_blank">Stoklar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reports" target="_blank">Raporlar</a>
        </li>
      </ul>
    </nav>

  <!-- Main Content -->
  <div class="content container-fluid">
    <h2 class="mb-4">Satışlar</h2>

    <!-- Barkod Okuyucu -->
    <div class="form-group">
      <label for="barcodeInput">Barkod Okuyucu</label>
      <input type="text" id="barcodeInput" class="form-control" placeholder="Barkodu okutun" oninput="handleBarcodeInput()">
    </div>

    <!-- Ürün Tablosu -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Ürün Adı</th>
          <th scope="col">Marka</th>
          <th scope="col">Fiyat</th>
        </tr>
      </thead>
      <tbody id="productTable">
        <!-- Ürünler buraya eklenecek -->
      </tbody>
    </table>

    <!-- Toplam Fiyat -->
    <div class="total-price mt-4">
      Toplam: <span id="totalPrice">0</span> ₺
    </div>

  </div>

  <!-- Bootstrap JS ve bağımlılıkları -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Örnek ürün veritabanı
    const products = {
      "123456": { name: "Kalem", brand: "Faber-Castell", price: 2.50 },
      "654321": { name: "Defter", brand: "Moleskine", price: 20.00 },
      "789012": { name: "Silgi", brand: "Pelikan", price: 1.00 }
    };

    let totalPrice = 0;

    // Barkod okutma işlemi
    function handleBarcodeInput() {
      const barcode = document.getElementById("barcodeInput").value;
      const product = products[barcode];

      if (product) {
        // Ürün tablosuna ürün ekle
        const tableRow = `<tr>
                            <td>${product.name}</td>
                            <td>${product.brand}</td>
                            <td>${product.price} ₺</td>
                          </tr>`;
        document.getElementById("productTable").innerHTML += tableRow;

        // Toplam fiyatı güncelle
        totalPrice += product.price;
        document.getElementById("totalPrice").innerText = totalPrice.toFixed(2);

        // Barkod input'u temizle
        document.getElementById("barcodeInput").value = "";
      }
    }
  </script>
  
</body>
</html>

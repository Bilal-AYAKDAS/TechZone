<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - Kırtasiye Uygulaması</title>
    <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./fontawesome-6.6.0-css/css/all.min.css" rel="stylesheet">
    <style>
        body {
          overflow: hidden; /* Sayfa kaydırılmasını engelle */
        }
        .divbody {
          display: flex;
          height: 100vh; /* Sayfanın tamamını kapsasın */
        }
        .sidebar {
          min-width: 250px;
          max-width: 250px;
          height: 100vh;
          background-color: #343a40;
          padding: 20px;
        }
        .sidebar .nav-link {
          color: #fff;
        }
        .sidebar .nav-link:hover {
          background-color: #495057;
        }
        .content {
          padding: 20px;
          width: 100%;
          overflow-y: auto; /* Yalnızca içerik kısmı kaydırılabilir olsun */
        }
        .content .card {
          width: 1200px; /* Kart genişliği */
          height: 600px; /* Kart yüksekliği */
        }
      </style>
      <!-- Bootstrap JS ve bağımlılıkları -->
      <script src="./jquery.ui/jquery-3.7.1.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
      <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      getProducts();
    });

    function getProducts(){
      var email = $('#email').val();
      var password = $('#password').val();

      $.ajax({
        type: "GET",
        url: '/api/products/getall',
        contentType: "JSON",
        success: function (ajaxCevap) {
          console.log(ajaxCevap);
          createTable(ajaxCevap); // Tablo oluşturma fonksiyonunu çağırıyoruz
        },
        error: function (xhr, status, error) {
          console.error("Bir hata oluştu: ", error);
        }
      });
    }

    // Gelen verileri tabloya dönüştüren fonksiyon
    function createTable(data) {
      var tableHtml = "";

      // Her bir ürünü tablo satırına ekliyoruz
      data.forEach(function(item) {
      tableHtml += "<tr>" +
        "<td>" + item.id + "</td>" +
        "<td>" + (item.name || 'N/A') + "</td>" +
        "<td>" + item.price + "</td>" +
        "<td>" + item.stockAmount + "</td>" +
        "<td>" + (item.description || 'N/A') + "</td>" +
        "</tr>";
      });

      tableHtml += "</table>";

      // Tablomuzu sayfada bir elemente ekliyoruz (örneğin, bir div içerisine)
      $('#mytbl').html(tableHtml);
    }


  </script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Teknoloji Shopping Uygulaması</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/main">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >Hakkımızda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">İletişim</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <!--  içerik -->
  <div class="divbody">
    <div id="tableContainer">
      <table class="table table-striped" style='width:100%; text-align:left;'>
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Stock Amount</th>
          <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody id="mytbl">

        </tbody>

        </table>
    </div>
   </div>


  
</body>
</html>
